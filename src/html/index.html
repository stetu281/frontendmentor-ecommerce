<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header content">
      <div class="header__left">
        <button class="header__nav-btn">
          <img src="../images/icon-menu.svg" alt="Hamburger menu icon" />
        </button>
        <img src="../images/logo.svg" class="header__logo" alt="Company Logo" />
        <nav class="nav">
          <button class="nav__close-btn">
            <img src="../images/icon-close.svg" alt="close icon" />
          </button>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right">
        <button class="header__cartBtn">
          <img src="../images/icon-cart.svg" alt="Cart icon" />
        </button>
        <button class="header__profileBtn">
          <img src="../images/image-avatar.png" alt="Profile image" />
        </button>
      </div>
    </header>
    <main>
      <div class="slider">
        <div class="slider__controls">
          <button class="slider__close-overlay">
            <svg
              width="14"
              height="15"
              viewBox="0 0 14 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
          </button>

          <div class="slider__vb">
            <button class="slider__nav slider__prev" data-control="previous">
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 1 3 9l8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <button class="slider__nav slider__next" data-control="next">
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m2 1 8 8-8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="slider__img-container"
              data-counter="0"
              style="transform: translateX(0%)"
            >
              <img
                class="slider__img"
                src="../images/image-product-1.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-2.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-3.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-4.jpg"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="slider__thumbs-container">
            <div class="slider__thumb-hover" data-activethumb="true">
              <img
                src="../images/image-product-1-thumbnail.jpg"
                alt="Product Thumb"
                data-thumbid="0"
              />
            </div>
            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-2-thumbnail.jpg"
                alt="Product Thumb"
                data-thumbid="1"
              />
            </div>

            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-3-thumbnail.jpg"
                alt="Product Thumb"
                data-thumbid="2"
              />
            </div>

            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-4-thumbnail.jpg"
                alt="Product Thumb"
                data-thumbid="3"
              />
            </div>
          </div>
        </div>
      </div>
      <section class="description content">
        <h2>Sneaker Company</h2>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="description__price-container">
          <p class="description__price">$125.00</p>
          <p class="description__discount">50%</p>
          <p class="description__price-old">$250.00</p>
        </div>
        <div class="buy">
          <div class="buy__counter">
            <button class="buy__minus">
              <svg
                width="12"
                height="4"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                    id="a"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
            <p class="buy__num">0</p>
            <button class="buy__plus">
              <svg
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                    id="b"
                  />
                </defs>
                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
              </svg>
            </button>
          </div>
          <button class="buy__add">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            Add to cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
