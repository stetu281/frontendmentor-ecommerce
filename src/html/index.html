<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header content">
      <div class="header__left">
        <button class="header__nav-btn">
          <img src="../images/icon-menu.svg" alt="Hamburger menu icon" />
        </button>
        <img src="../images/logo.svg" class="header__logo" alt="Company Logo" />
        <nav class="nav">
          <button class="nav__close-btn">
            <img src="../images/icon-close.svg" alt="close icon" />
          </button>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right">
        <button class="header__cartBtn">
          <img src="../images/icon-cart.svg" alt="Cart icon" />
        </button>
        <button class="header__profileBtn">
          <img src="../images/image-avatar.png" alt="Profile image" />
        </button>
      </div>
    </header>
    <main>
      <div class="slider">
        <div class="slider__controls">
          <button class="slider__close-overlay">
            <svg
              width="14"
              height="15"
              viewBox="0 0 14 15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
          </button>

          <div class="slider__vb">
            <button class="slider__nav slider__prev" data-control="previous">
              <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 1 3 9l8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <button class="slider__nav slider__next" data-control="next">
              <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m2 1 8 8-8 8"
                  stroke="#1D2026"
                  stroke-width="3"
                  fill="none"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <div
              class="slider__img-container"
              data-counter="0"
              style="transform: translateX(0%)"
            >
              <img
                class="slider__img"
                src="../images/image-product-1.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-2.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-3.jpg"
                alt="Product Image"
              />
              <img
                class="slider__img"
                src="../images/image-product-4.jpg"
                alt="Product Image"
              />
            </div>
          </div>
          <div class="slider__thumbs-container">
            <div class="slider__thumb-hover" data-active-thumb="true">
              <img
                src="../images/image-product-1-thumbnail.jpg"
                alt="Product Thumb"
              />
            </div>
            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-2-thumbnail.jpg"
                alt="Product Thumb"
              />
            </div>

            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-3-thumbnail.jpg"
                alt="Product Thumb"
              />
            </div>

            <div class="slider__thumb-hover">
              <img
                src="../images/image-product-4-thumbnail.jpg"
                alt="Product Thumb"
              />
            </div>
          </div>
        </div>
      </div>
      <h1>Hallo</h1>
    </main>
  </body>
</html>
