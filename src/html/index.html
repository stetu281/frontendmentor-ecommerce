<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header content">
      <div class="header__left">
        <button class="header__nav-btn">
          <img src="../images/icon-menu.svg" alt="Hamburger menu icon" />
        </button>
        <img src="../images/logo.svg" class="header__logo" alt="Company Logo" />
        <nav class="nav">
          <button class="nav__close-btn">
            <img src="../images/icon-close.svg" alt="close icon" />
          </button>
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__right">
        <button class="header__cartBtn">
          <img src="../images/icon-cart.svg" alt="Cart icon" />
        </button>
        <button class="header__profileBtn">
          <img src="../images/image-avatar.png" alt="Profile image" />
        </button>
      </div>
    </header>
  </body>
</html>
