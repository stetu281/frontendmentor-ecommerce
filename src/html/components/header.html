<header class="header">
  <div class="header__content content">
    <div class="header__left">
      <button class="header__nav-btn">
        <img src="../images/icon-menu.svg" alt="Hamburger menu icon" />
      </button>
      <img src="../images/logo.svg" class="header__logo" alt="Company Logo" />
      <nav class="nav">
        <button class="nav__close-btn">
          <img src="../images/icon-close.svg" alt="close icon" />
        </button>
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__right">
      <button class="header__cartBtn">
        <span class="header__btnNum header__btnNum--show">3</span>
        <img src="../images/icon-cart.svg" alt="Cart icon" />
      </button>
      <button class="header__profileBtn">
        <img src="../images/image-avatar.png" alt="Profile image" />
      </button>
    </div>
    <div class="cart">
      <h3 class="cart__title">Cart</h3>
      <span class="cart__divider"></span>
      <div class="cart__dynamic-content">
        <ul>
          <li>
            <img
              src="../images/image-product-1-thumbnail.jpg"
              alt="product Thumb"
            />
            <div class="cart__text-container">
              <h3>Fall Limited Edition Sneakers</h3>
              <p>
                <span class="cart__singleprice">$125.00</span> x
                <span class="cart__counternum">3</span>
                <span class="cart__totalprice">$375.00</span>
              </p>
            </div>
            <button class="cart__btn">
              <svg
                width="14"
                height="16"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <defs>
                  <path
                    d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z"
                    id="a"
                  />
                </defs>
                <use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#a" />
              </svg>
            </button>
          </li>
        </ul>
        <button class="cart__checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
</header>
